spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
resurgence.security.secret=secret

spring.security.oauth2.client.registration.test.client-id=id
spring.security.oauth2.client.registration.test.client-secret=secret
spring.security.oauth2.client.registration.test.redirect-uri=http://localhost:8080/{action}/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.test.scope=scope
spring.security.oauth2.client.registration.test.authorization-grant-type=password
spring.security.oauth2.client.provider.test.authorization-uri=https://example.com/oauth2/auth
spring.security.oauth2.client.provider.test.token-uri=https://example.com/token
spring.security.oauth2.client.provider.test.user-info-uri=https://example.com/userinfo

resurgence.firebase.enabled=false
